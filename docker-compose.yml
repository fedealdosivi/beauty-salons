version: '3.8'

services:
  # ===========================================
  # PostgreSQL - Primary Storage 
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: beauty-postgres
    environment:
      POSTGRES_USER: beauty
      POSTGRES_PASSWORD: beauty123
      POSTGRES_DB: beauty_salons
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beauty -d beauty_salons"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Elasticsearch - Search Cluster
  # ===========================================
  # full-text search.
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: beauty-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      # Cluster settings
      - cluster.name=beauty-search-cluster
      - node.name=beauty-node-1
    ports:
      - "9200:9200"  # REST API
      - "9300:9300"  # Inter-node communication
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # Kibana - Visualization & Dev Tools
  # ===========================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    container_name: beauty-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
