services:
  - type: web
    name: beauty-salons-api
    env: go
    buildCommand: go build -o bin/api cmd/api/main.go
    startCommand: ./bin/api
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: beauty-salons-db
          property: connectionString
      - key: GIN_MODE
        value: release

databases:
  - name: beauty-salons-db
    plan: free
